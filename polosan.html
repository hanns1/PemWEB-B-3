<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Laporan Praktikum - 03</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa;">

  <div class="container py-5">
    <h2 class="text-center mb-4">Laporan Praktikum - 03</h2>

    <!-- Alert akan muncul di sini -->
    <div id="alertContainer"></div>

    <form id="formPraktikum" class="p-4 rounded bg-white shadow-sm">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="inputName" class="form-label">Masukkan Nama:</label>
          <input type="text" class="form-control" id="inputName">
        </div>
        <div class="col-md-6">
          <label for="inputNIM" class="form-label">Masukkan NIM:</label>
          <input type="text" class="form-control" id="inputNIM">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="inputAsal" class="form-label">Masukkan Asal Kamu:</label>
          <input type="text" class="form-control" id="inputAsal">
        </div>
        <div class="col-md-3">
          <label for="selectDosen" class="form-label">Pilih Dosen Favorit:</label>
          <select class="form-select" id="selectDosen">
            <option value="">-- Pilih Dosen --</option>
            <option value="Pak Agus Mulyanto">Pak Agus Mulyanto</option>
            <option value="Bu Sari">Bu Yuni Roza</option>
            <option value="Bu Sari">Bu Yessy Asri</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="inputTanggalLahir" class="form-label">Pilih Tanggal Lahir anda:</label>
          <input type="date" class="form-control" id="inputTanggalLahir">
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Tulis Hal favorit Kamu:</label>
        <div class="row">
          <div class="col-md-6 mb-2 mb-md-0">
            <input type="text" class="form-control" id="inputTemanFavorit" placeholder="Masukkan Nama Teman Favorit">
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control" id="inputAiFavorit" placeholder="Masukkan AI Favorit">
          </div>
        </div>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Kirim</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Validasi dan Alert -->
  <script>
    document.getElementById("formPraktikum").addEventListener("submit", function(e) {
      e.preventDefault();

      // Ambil semua value input
      const name = document.getElementById("inputName").value.trim();
      const nim = document.getElementById("inputNIM").value.trim();
      const asal = document.getElementById("inputAsal").value.trim();
      const dosen = document.getElementById("selectDosen").value.trim();
      const tanggal = document.getElementById("inputTanggalLahir").value.trim();
      const teman = document.getElementById("inputTemanFavorit").value.trim();
      const ai = document.getElementById("inputAiFavorit").value.trim();

      // Validasi manual
      if (!name) return tampilkanAlert("Nama belum diisi.", "danger");
      if (!nim) return tampilkanAlert("NIM belum diisi.", "danger");
      if (!asal) return tampilkanAlert("Asal belum diisi.", "danger");
      if (!dosen) return tampilkanAlert("Dosen favorit belum dipilih.", "danger");
      if (!tanggal) return tampilkanAlert("Tanggal lahir belum diisi.", "danger");
      if (!teman) return tampilkanAlert("Nama teman favorit belum diisi.", "danger");
      if (!ai) return tampilkanAlert("AI favorit belum diisi.", "danger");

      // Pesan sukses
      const pesan = `
        <strong>AI Favorit:</strong> ${ai}<br>
        <strong>Nama Kamu:</strong> ${name}<br>
        <strong>NIM:</strong> ${nim}<br>
        <strong>Asal:</strong> ${asal}<br>
        <strong>Dosen Favorit:</strong> ${dosen}<br>
        <strong>Tanggal Lahir:</strong> ${tanggal}<br>
        <strong>Teman Favorit:</strong> ${teman}<br>
        <strong>Hal Favorit:</strong> ${teman} & ${ai}
      `;
      tampilkanAlert("Sukses! Semua data telah dikirim.<br><br>" + pesan, "success");

      // Reset form
      document.getElementById("formPraktikum").reset();
    });

    function tampilkanAlert(teks, tipe = "success") {
      const alertBox = `
        <div class="alert alert-${tipe} alert-dismissible fade show" role="alert">
          ${teks}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      `;
      document.getElementById("alertContainer").innerHTML = alertBox;
    }
  </script>
</body>
</html>
